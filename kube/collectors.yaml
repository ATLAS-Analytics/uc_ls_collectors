kind: Service
apiVersion: v1
metadata:
  name: uc-logstash
  namespace: aaas
  labels:
    k8s-app: uc-logstash
spec:
  # type: NodePort
  type: LoadBalancer
  loadBalancerIP: 192.170.227.234
  ports:
  - name: xcache-g-stream
    protocol: UDP
    port: 9000 
    targetPort: 60637
  selector:
    k8s-app: uc-logstash
