---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uc-logstash
  namespace: aaas
  labels:
    app: uc-logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uc-logstash
  template:
    metadata:
      labels:
        app: uc-logstash
    spec:
      containers:
      - name: uc-logstash
        image: atlasanalyticsservice/uc_ls_collectors:latest
        command: ["sleep"]
        args: ["infinity"]
        ports:
          - containerPort: 80
          - containerPort: 61613
          - containerPort: 9951

